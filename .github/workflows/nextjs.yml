name: CI/CD for Abona-Faltaus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø­Ø²Ù… ÙˆØ¨Ù†Ø§Ø¡ Ø§Ù„ÙƒØ§Ø´
  setup:
    name: ğŸ› ï¸ Setup & Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  # 2. ÙØ­Øµ Ø§Ù„Ù†ÙˆØ¹ (TypeScript) Ùˆ Lint
  lint-typecheck:
    name: ğŸ” Lint & Type-check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run TypeScript type-check
        run: npm run type-check

  # 3. Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
  test:
    name: âœ… Run tests
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run unit tests
        run: npm test

  # 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
  build:
    name: ğŸš§ Build Next.js
    runs-on: ubuntu-latest
    needs: [lint-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build

  # 5. Ù†Ø´Ø± Ø¹Ù„Ù‰ Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Vercel Deployment
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
